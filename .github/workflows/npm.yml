name: Node.js CI with Docker and Security Scans

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ matrix.os }}-${{ matrix.node }}
  cancel-in-progress: true

jobs:
  build-and-scan:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [16]
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node }}-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        run: |
          npm install -g sonarqube-scanner
          sonarqube-scanner -Dsonar.login=$SONAR_TOKEN

      - name: OWASP Dependency Track Scan
        run: |
          # Placeholder for OWASP Dependency Track scan for npm
          echo "Run OWASP Dependency Track scan here"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image (load)
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: myorg/myapp:${{ github.sha }}
          load: true

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.10.0
        with:
          image-ref: myorg/myapp:${{ github.sha }}

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: myorg/myapp:${{ github.sha }}
          push: true
